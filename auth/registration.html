<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - User Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- bg-light: Light gray background color -->
<body class="bg-light">
    <!-- container: Bootstrap container with responsive max-width -->
    <div class="container">
        <!-- py-5: Padding top and bottom, my-4: Margin top and bottom -->
        <div class="row justify-content-center py-5 my-4">
            <!-- col-md-8: 8 columns on medium screens, col-lg-6: 6 columns on large screens -->
            <div class="col-md-8 col-lg-6">
                <!-- card: Bootstrap card component, shadow: Box shadow effect -->
                <div class="card shadow">
                    <!-- card-body: Padding inside card, p-4: Padding level 4 -->
                    <div class="card-body p-4">
                        <!-- Logo Section -->
                        <div class="text-center mb-4">
                            <!-- display-5: Large responsive heading -->
                            <h1 class="display-5 fw-bold text-primary">KGL</h1>
                            <!-- fs-5: Font size 5 -->
                            <h2 class="fs-5 text-secondary">Karibu Groceries Limited</h2>
                            <p class="text-muted">User Registration</p>
                        </div>

                        <form id="registrationForm">
                            <!-- mb-3: Margin bottom spacing between form groups -->
                            <div class="mb-3">
                                <!-- form-label: Bootstrap label styling -->
                                <label for="fullName" class="form-label">Full Name *</label>
                                <!-- form-control: Bootstrap input with consistent styling -->
                                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" minlength="2" required>
                                <!-- invalid-feedback: Bootstrap validation message styling, d-block: Always display -->
                                <div class="invalid-feedback d-block" id="nameError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="nationalId" class="form-label">National ID (NIN) *</label>
                                <input type="text" class="form-control" id="nationalId" name="nationalId" placeholder="CM12345678901234" pattern="[A-Z]{2}[0-9]{14}" title="Valid NIN format: 2 letters + 14 digits" required>
                                <div class="invalid-feedback d-block" id="ninError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+256 700 123 456" pattern="(\+256|0)[0-9]{9}" title="Valid phone format" required>
                                <div class="invalid-feedback d-block" id="phoneError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="user@kgl.com" required>
                                <div class="invalid-feedback d-block" id="emailError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <!-- form-select: Bootstrap styled select dropdown -->
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    <option value="manager">Manager</option>
                                    <option value="sales-agent">Sales Agent/Attendant</option>
                                </select>
                                <div class="invalid-feedback d-block" id="roleError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="branch" class="form-label">Branch Assignment *</label>
                                <select class="form-select" id="branch" name="branch" required>
                                    <option value="">Select Branch</option>
                                    <option value="kampala">Branch A - Kampala</option>
                                    <option value="entebbe">Branch B - Entebbe</option>
                                </select>
                                <div class="invalid-feedback d-block" id="branchError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" minlength="8" required>
                                <!-- form-text: Bootstrap helper text styling, text-muted: Gray color -->
                                <div class="form-text text-muted">Minimum 8 characters, include numbers and special characters</div>
                                <div class="invalid-feedback d-block" id="passwordError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" minlength="8" required>
                                <div class="invalid-feedback d-block" id="confirmPasswordError"></div>
                            </div>

                            <!-- btn-primary: Primary colored button, w-100: Full width, mb-3: Margin bottom -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register User</button>

                            <!-- Back to Login -->
                            <div class="text-center">
                                <small class="text-muted">
                                    Already have an account? 
                                    <!-- link-primary: Primary colored link, text-decoration-none: Remove underline -->
                                    <a href="login.html" class="link-primary text-decoration-none">Login here</a>
                                </small>
                            </div>
                        </form>

                        <!-- alert-success: Green success alert, d-none: Hidden by default -->
                        <div class="alert alert-success d-none text-center" id="successMessage">
                            <p class="mb-2"><strong> Registration successful!</strong></p>
                            <p class="mb-0">User account has been created. Redirecting to login...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    
</body>
</html>
