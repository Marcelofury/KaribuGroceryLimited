<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - User Registration</title>
    <link rel="stylesheet" href="C:\Users\USER\KGL\css\registration.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1 class="company-logo">KGL</h1>
                <h2 class="company-name">Karibu Groceries Limited</h2>
                <p class="tagline">User Registration</p>
            </div>

            <form id="registrationForm" class="login-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter full name"
                        minlength="2"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <!-- National ID -->
                <div class="form-group">
                    <label for="nationalId">National ID (NIN) *</label>
                    <input 
                        type="text" 
                        id="nationalId" 
                        name="nationalId" 
                        placeholder="CM12345678901234"
                        pattern="[A-Z]{2}[0-9]{14}"
                        title="Valid NIN format: 2 letters + 14 digits (e.g., CM12345678901234)"
                        required
                    >
                    <span class="error-message" id="ninError"></span>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+256 700 123 456"
                        pattern="(\+256|0)[0-9]{9}"
                        title="Valid phone format: +256 700 123 456 or 0700 123 456"
                        required
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="user@kgl.com"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="manager">Manager</option>
                        <option value="sales-agent">Sales Agent/Attendant</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <!-- Branch Assignment -->
                <div class="form-group">
                    <label for="branch">Branch Assignment *</label>
                    <select id="branch" name="branch" required>
                        <option value="">Select Branch</option>
                        <option value="kampala">Branch A - Kampala</option>
                        <option value="entebbe">Branch B - Entebbe</option>
                    </select>
                    <span class="error-message" id="branchError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password"
                        minlength="8"
                        required
                    >
                    <span class="password-hint">Minimum 8 characters, include numbers and special characters</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm password"
                        minlength="8"
                        required
                    >
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Register User</button>

                <!-- Back to Login -->
                <div class="register-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                <p>✅ Registration successful!</p>
                <p>User account has been created. Redirecting to login...</p>
            </div>
        </div>
    </div>
</body>
</html>
