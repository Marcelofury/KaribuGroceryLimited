<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - User Registration</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1 class="company-logo">KGL</h1>
                <h2 class="company-name">Karibu Groceries Limited</h2>
                <p class="tagline">User Registration</p>
            </div>

            <form id="registrationForm" class="login-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter full name"
                        minlength="2"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <!-- National ID -->
                <div class="form-group">
                    <label for="nationalId">National ID (NIN) *</label>
                    <input 
                        type="text" 
                        id="nationalId" 
                        name="nationalId" 
                        placeholder="CM12345678901234"
                        pattern="[A-Z]{2}[0-9]{14}"
                        title="Valid NIN format: 2 letters + 14 digits (e.g., CM12345678901234)"
                        required
                    >
                    <span class="error-message" id="ninError"></span>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+256 700 123 456"
                        pattern="(\+256|0)[0-9]{9}"
                        title="Valid phone format: +256 700 123 456 or 0700 123 456"
                        required
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="user@kgl.com"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="manager">Manager</option>
                        <option value="sales-agent">Sales Agent/Attendant</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <!-- Branch Assignment -->
                <div class="form-group">
                    <label for="branch">Branch Assignment *</label>
                    <select id="branch" name="branch" required>
                        <option value="">Select Branch</option>
                        <option value="kampala">Branch A - Kampala</option>
                        <option value="entebbe">Branch B - Entebbe</option>
                    </select>
                    <span class="error-message" id="branchError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password"
                        minlength="8"
                        required
                    >
                    <span class="password-hint">Minimum 8 characters, include numbers and special characters</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm password"
                        minlength="8"
                        required
                    >
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Register User</button>

                <!-- Back to Login -->
                <div class="register-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <p>âœ… Registration successful!</p>
                <p>User account has been created. Redirecting to login...</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');

        // Validate NIN format
        function validateNIN(nin) {
            const ninPattern = /^[A-Z]{2}[0-9]{14}$/;
            return ninPattern.test(nin);
        }

        // Validate phone format
        function validatePhone(phone) {
            const phonePattern = /^(\+256|0)[0-9]{9}$/;
            return phonePattern.test(phone.replace(/\s/g, ''));
        }

        // Validate password strength
        function validatePasswordStrength(password) {
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasMinLength = password.length >= 8;
            
            return hasNumber && hasSpecial && hasMinLength;
        }

        // Clear error message
        function clearError(fieldId) {
            document.getElementById(fieldId + 'Error').textContent = '';
        }

        // Show error message
        function showError(fieldId, message) {
            document.getElementById(fieldId + 'Error').textContent = message;
        }

        // Real-time validation
        document.getElementById('fullName').addEventListener('input', function() {
            clearError('name');
            if (this.value.length > 0 && this.value.length < 2) {
                showError('name', 'Name must be at least 2 characters');
            }
        });

        document.getElementById('nationalId').addEventListener('input', function() {
            clearError('nin');
            if (this.value && !validateNIN(this.value)) {
                showError('nin', 'Invalid NIN format. Use: 2 letters + 14 digits (e.g., CM12345678901234)');
            }
        });

        document.getElementById('phone').addEventListener('input', function() {
            clearError('phone');
            if (this.value && !validatePhone(this.value)) {
                showError('phone', 'Invalid phone format. Use: +256 700 123 456 or 0700123456');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            clearError('password');
            if (this.value && !validatePasswordStrength(this.value)) {
                showError('password', 'Password must be 8+ characters with numbers and special characters');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            clearError('confirmPassword');
            const password = document.getElementById('password').value;
            if (this.value && this.value !== password) {
                showError('confirmPassword', 'Passwords do not match');
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear all errors
            ['name', 'nin', 'phone', 'email', 'role', 'branch', 'password', 'confirmPassword'].forEach(clearError);

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const nationalId = document.getElementById('nationalId').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            const branch = document.getElementById('branch').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;

            // Validate full name
            if (fullName.length < 2) {
                showError('name', 'Name must be at least 2 characters');
                hasError = true;
            }

            // Validate NIN
            if (!validateNIN(nationalId)) {
                showError('nin', 'Invalid NIN format');
                hasError = true;
            }

            // Validate phone
            if (!validatePhone(phone)) {
                showError('phone', 'Invalid phone format');
                hasError = true;
            }

            // Validate email
            if (!email.includes('@') || !email.includes('.')) {
                showError('email', 'Invalid email address');
                hasError = true;
            }

            // Validate role
            if (!role) {
                showError('role', 'Please select a role');
                hasError = true;
            }

            // Validate branch
            if (!branch) {
                showError('branch', 'Please select a branch');
                hasError = true;
            }

            // Validate password
            if (!validatePasswordStrength(password)) {
                showError('password', 'Password does not meet requirements');
                hasError = true;
            }

            // Validate password match
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // Create user object
            const userData = {
                fullName,
                nationalId,
                phone,
                email,
                role,
                branch,
                password,
                registeredDate: new Date().toISOString()
            };

            // Store in localStorage (in real app, send to backend)
            let users = JSON.parse(localStorage.getItem('kgl_users') || '[]');
            
            // Check if email already exists
            if (users.some(user => user.email === email)) {
                showError('email', 'Email already registered');
                return;
            }

            // Check if NIN already exists
            if (users.some(user => user.nationalId === nationalId)) {
                showError('nin', 'National ID already registered');
                return;
            }

            users.push(userData);
            localStorage.setItem('kgl_users', JSON.stringify(users));

            // Show success message
            form.style.display = 'none';
            successMessage.style.display = 'block';

            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>

    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a7c2c;
        }

        .error-message {
            display: block;
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            min-height: 18px;
        }

        .password-hint {
            display: block;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .success-message {
            text-align: center;
            padding: 30px;
            background: #e8f5e9;
            border-radius: 8px;
            border: 2px solid #4caf50;
        }

        .success-message p {
            margin: 10px 0;
            color: #2e7d32;
            font-size: 16px;
        }

        .success-message p:first-child {
            font-size: 20px;
            font-weight: 600;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        select option {
            padding: 10px;
        }
    </style>
</body>
</html>
