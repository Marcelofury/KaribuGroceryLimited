<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - Login</title>

    <link rel="stylesheet" href="../auth/toast.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success">
    <!-- Container: Centers content with max-width -->
    <div class="container">
        <!-- Row: Bootstrap grid row -->
        <div class="row justify-content-center align-items-center min-vh-100">
            <!-- col-md-6: 6 columns wide on medium+ screens, col-lg-5: 5 columns on large+ -->
            <div class="col-md-6 col-lg-5">
                <!-- Card: Bootstrap card component for elevated box design -->
                <div class="card shadow-lg">
                    <!-- Card Body: Main content area with padding -->
                    <div class="card-body p-5">
                        <!-- Logo Section -->
                        <div class="text-center mb-4">
                            <!-- display-4: Large heading, fw-bold: Bold font weight -->
                            <h1 class="display-4 fw-bold text-success">KGL</h1>
                            <!-- text-muted: Gray text color -->
                            <p class="text-muted"> Welcome to Karibu Groceries LTD</p>
                        </div>

                        <!-- Form -->
                        <form id="loginForm" onsubmit="login(event)">
                            <!-- mb-3: Margin bottom spacing -->
                            <div class="mb-3">
                                <!-- form-label: Bootstrap label styling -->
                                <label for="username" class="form-label" >Username</label>
                                <!-- form-control: Bootstrap input styling with consistent size/borders -->
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Enter your username"
                                    autocomplete="username"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" >Password</label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password"
                                    autocomplete="password"
                                    required
                                >
                            </div>

                           

                            <!-- btn: Base button class, btn-primary: Primary color button, w-100: Full width -->
                            <button type="submit" class="btn btn-success w-100 mb-3" type="submit"  >Login</button>

                            <!-- text-center: Center align text -->
                            <div class="text-center">
                                <small class="text-muted">
                                    Don't have an account? 
                                    <!-- link-primary: Bootstrap link with primary color -->
                                    <a href="registration.html" class="link-primary text-decoration-none">Register here</a>
                                </small>
                            </div>
                        </form>

                        <!-- alert: Bootstrap alert component, alert-danger: Red error styling, d-none: Display none (hidden) -->
                        <div class="alert alert-danger mt-3 d-none" role="alert" id="errorMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- added auth js-->
    <script src="../auth/auth.js"></script>
</body>
</html>
