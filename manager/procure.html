    <script>
        // Set current date as default
        document.getElementById('procurementDate').valueAsDate = new Date();

        // Calculate total cost
        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const totalCost = quantity * 1000 * unitPrice; // Convert tonnes to kg
            document.getElementById('totalCost').value = totalCost > 0 ? `UGX ${totalCost.toLocaleString()}` : '';
        }

        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.getElementById('unitPrice').addEventListener('input', calculateTotal);

        // Form submission
        document.getElementById('procurementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Procurement submitted:', data);
            
            // Show success message
            alert('Procurement submitted successfully!');
            
            // Reset form
            this.reset();
            document.getElementById('procurementDate').valueAsDate = new Date();
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('procurementForm').reset();
            document.getElementById('procurementDate').valueAsDate = new Date();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#procurementsTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Filter by produce
        document.getElementById('filterProduce').addEventListener('change', function() {
            const filterValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#procurementsTable tr');
            
            rows.forEach(row => {
                if (filterValue === '') {
                    row.style.display = '';
                } else {
                    const produce = row.children[1].textContent.toLowerCase();
                    row.style.display = produce.includes(filterValue) ? '' : 'none';
                }
            });
        });

        // Logout
        document.querySelector('.logout-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        });
    </script>
