    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="mb-4">
            <h2>Procure Stock</h2>
            <p class="text-muted">Add new stock procurement</p>
        </div>

        <!-- Procurement Form -->
        <section class="form-section">
            <form id="procurementForm" class="procurement-form">
                <div class="form-row">
                    <div class="mb-3">
                        <label for="produceType">Produce Type *</label>
                        <select class="form-select" id="produceType" name="produceType" required>
                            <option value="">Select produce type</option>
                            <option value="grain-maize">Grain Maize</option>
                            <option value="beans">Beans</option>
                            <option value="cowpeas">Cow Peas</option>
                            <option value="gnuts">G-nuts (Groundnuts)</option>
                            <option value="soybeans">Soybeans</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity">Quantity (Tonnes) *</label>
                        <input class="form-control" 
                            type="number" 
                            id="quantity" 
                            name="quantity" 
                            placeholder="Enter quantity in tonnes"
                            step="0.01"
                            min="0.01"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="mb-3">
                        <label for="unitPrice">Unit Price (UGX per kg) *</label>
                        <input class="form-control" 
                            type="number" 
                            id="unitPrice" 
                            name="unitPrice" 
                            placeholder="Enter price per kg"
                            step="1"
                            min="1"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="totalCost">Total Cost (UGX)</label>
                        <input class="form-control" 
                            type="text" 
                            id="totalCost" 
                            name="totalCost" 
                            placeholder="Auto-calculated"
                            readonly
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="mb-3">
                        <label for="supplier">Supplier Name *</label>
                        <input class="form-control" 
                            type="text" 
                            id="supplier" 
                            name="supplier" 
                            placeholder="Enter supplier name"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="supplierContact">Supplier Contact</label>
                        <input class="form-control" 
                            type="tel" 
                            id="supplierContact" 
                            name="supplierContact" 
                            placeholder="Enter phone number"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="mb-3">
                        <label for="procurementDate">Procurement Date *</label>
                        <input class="form-control" 
                            type="date" 
                            id="procurementDate" 
                            name="procurementDate" 
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="paymentMethod">Payment Method *</label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select payment method</option>
                            <option value="cash">Cash</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="mobile_money">Mobile Money</option>
                            <option value="credit">Credit</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="notes">Additional Notes</label>
                        <textarea 
                            id="notes" 
                            name="notes" 
                            rows="3"
                            placeholder="Enter any additional notes or remarks"
                        ></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="resetBtn">Reset Form</button>
                    <button type="submit" class="btn btn-primary" class="btn-primary">Submit Procurement</button>
                </div>
            </form>
        </div>
